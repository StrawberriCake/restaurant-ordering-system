apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-api
  namespace: restaurant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-api
  template:
    metadata:
      labels:
        app: restaurant-api
    spec:
      containers:
      - name: backend-container
        image: public.ecr.aws/u2q1a2y8/restaurant-backend:latest
        ports: 
          - containerPort: 8888

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: restaurant
  labels:
    app: restaurant-api
spec:
  selector:
    app: restaurant-api
  ports:
    - protocol: TCP
      port: 7777
      targetPort: 8888

